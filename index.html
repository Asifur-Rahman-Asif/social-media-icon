<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social-media-icon</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://kit.fontawesome.com/946b70f36d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="icon">
        <li><a href="#"><span class="fa-brands fa-facebook"></span></a></li>
        <li><a href="#"><span class="fa-brands fa-instagram"></span></a></li>
        <li><a href="#"><span class="fa-brands fa-twitter"></span></a></li>
        <li><a href="#"><span class="fa-brands fa-youtube"></span></a></li>
        <li><a href="#"><span class="fa-brands fa-linkedin"></span></a></li>
    </div>
    <script>
        $('.icon li').click(function () {
            $(this).toggleClass("active");
            $('.icon li a').toggleClass("active");

        });
    </script>
</body>

</html>
